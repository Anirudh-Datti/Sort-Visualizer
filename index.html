<!DOCTYPE html>
<html>
<head>
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sort Visualizer</h2>
    <hr>
    <div id="container"></div>
    <hr>
    <div>
        <button onClick="Randomize(arr, n)">Randomize</button>
        <button onClick="sortBubble(arr, n)">BubbleSort</button>
        <button onClick="sortMerge(arr, n)">MergeSort</button>

    </div>
    <hr>
    <div>
        <label for="textfield">Enter number of Elements: </label>
        <input type="text" id='textfield' value="">
    </div>
    <script src="script.js"></script>
</body>
</html>
